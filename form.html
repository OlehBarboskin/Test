<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Feedback Form</h1>
    </header>
    <main>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" style="background-color: blue;" required>
            <br>
            <label for="feedback">Your Feedback:</label>
            <input type="text" id="feedback" name="feedback" style="background-color: blue;" required>
            <br>
            <label><input type="checkbox"> Subscribe to Newsletter</label>
            <br>
            <label><input type="checkbox"> Agree to Terms and Conditions</label>
            <br>
            <button type="submit" style="background-color: orange;">Save</button>
            <button type="reset" style="background-color: orange;">Cancel</button>
        </form>
    </main>
</body>
</html>
